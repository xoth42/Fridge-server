global:
  # Keep scrapes frequent enough for quick CI feedback.
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/alerts.yml

alerting:
  alertmanagers:
    - static_configs:
        - targets: ["alertmanager:9093"]

scrape_configs:
  - job_name: "pushgateway"
    # honor_labels preserves the job/instance labels pushed via Pushgateway
    # instead of overwriting them with Prometheus's own labels.
    honor_labels: true
    static_configs:
      - targets: ["pushgateway:9091"]

  - job_name: "alertmanager"
    static_configs:
      - targets: ["alertmanager:9093"]
